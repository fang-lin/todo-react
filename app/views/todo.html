<div class="option clear">
    <h2>
        <a href="#/todos" id="back-list">- Back List</a>
    </h2>

    <h3>
        <a href="#/todo" id="new-todo">New Todo +</a>
    </h3>
</div>
<div class="edit">
    <div class="edit-body">
        <form class="edit-form">
            <ul>
                <li>
                    <label for="title">Title</label>

                    <div class="input-wrap">
                        <input id="title" type="text" ng-model="todo.title"/>
                    </div>
                </li>
                <li>
                    <label for="detail">Detail</label>

                    <div class="input-wrap">
                        <textarea id="detail" ng-model="todo.detail"></textarea>
                    </div>
                </li>
            </ul>
        </form>
        <div class="edit-footer">
            Create at <span id="create-at">{{todo.createAt | date:'medium'}}</span><br/>
            Update at <span id="update-at">{{todo.updateAt | date:'medium'}}</span>
        </div>
    </div>
</div>

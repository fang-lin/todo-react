<div class="option clear">
    <h2>
        <!--<a ng-click="dealAll()">{{allDone?'+ Undone':'- Done'}} All({{todos | count:'key'}})</a>-->
        <span deal-all todos="todos" update-all-done="updateAllDone()" all-done="allDone"></span>
    </h2>

    <h3>
        <a href="#/todo">New Todo +</a>
    </h3>
</div>
<ul class="todos">
    <li ng-repeat="todo in todos | orderBy:'createAt':true" class="{{todo.done?'done-todo':''}} scale-fade">
        <div class="todo-header clear">
            <h2>
                <a ng-click="deal(todo.key)">{{todo.done?'+ Undone':'- Done'}}</a><span ng-bind="todo.title"></span>
            </h2>

            <h3>
                <a ng-href="#/todo/{{todo.key}}">Edit</a><a ng-click="remove(todo.key)">Remove</a>
            </h3>
        </div>
        <div class="todo-body scale-fade" ng-hide="todo.done">
            <pre ng-bind="todo.detail"></pre>

            <div class="todo-footer">
                Create at {{todo.createAt | date:'medium'}}<br/>
                Update at {{todo.updateAt | date:'medium'}}
            </div>
        </div>
    </li>
</ul>
<div class="option clear">
    <h2>
        <span remove-all-down todos="todos" update-all-done="updateAllDone()"></span>
    </h2>
</div>
<div class="todos-footer">
</div>
